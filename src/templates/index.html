  <body>
    <skip-to-content></skip-to-content>

    <!-- Modal -->
    <div class="modal fade" id="myModal">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Anda ingin keluar dari BooKu?</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="mb-2 modal-body-button">
              <button type="submit" id="myLogout">Ya, Keluar</button>
            </div>
            <div class="modal-body-button-o">
              <button data-bs-dismiss="modal">Batal</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable({
          select: true,
        });
      });
    </script>
